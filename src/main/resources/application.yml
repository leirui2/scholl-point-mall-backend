server:
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
  port: 8084


spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  session:
    # 30 天过期
    timeout: 2592000

  devtools:
    restart:
      enabled: true
      # 设置轮询间隔为500毫秒（默认1秒）
      poll-interval: 500ms
      # 设置静默期为200毫秒（默认400毫秒）
      quiet-period: 200ms
    livereload:
      enabled: true

  #数据库
  datasource:
    url: jdbc:mysql://localhost:3306/scholl point mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 1
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  # 文件上传
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

#swagger启用标识  true启用 false不启用
